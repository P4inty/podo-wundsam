version: '3'
services:
  website:
    image: 172a892e739a
    ports:
      - "8080:8080"
    restart: "always"
    networks: 
      - "website.network"
  nginx:
    image: nginx:latest
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - website
    ports: 
      - "80:80"
    networks: 
      - "website.network"
networks: 
  website.network: